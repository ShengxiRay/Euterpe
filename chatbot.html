<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Euterpe AI音乐生成器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
              <h4 class="mb-0">Euterpe AI音乐助手</h4>
              <div>
                <button id="model-status" class="btn btn-sm btn-light me-2" title="检查模型状态">
                  <i class="fas fa-circle-info"></i>
                </button>
                <button id="theme-toggle" class="btn btn-sm btn-light" title="切换深色/浅色模式">
                  <i class="fas fa-moon"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div id="chatbotMessages" class="messages-container"></div>
            </div>
            <div class="card-footer">
              <div class="input-group">
                <input type="text" id="chatbotInput" class="form-control" placeholder="描述您想要的音乐风格、情感或场景..." />
                <button id="send-message" class="btn btn-primary">
                  <i class="fas fa-paper-plane"></i> 发送
                </button>
              </div>
              <div class="form-text text-muted mt-2">
                <small>提示: 尝试输入"创作一段欢快的钢琴曲"或"生成一段适合冥想的环境音乐"</small>
              </div>
            </div>
          </div>
          
          <div class="card mt-3 shadow-sm">
            <div class="card-header bg-light">
              <h5 class="mb-0">生成历史</h5>
            </div>
            <div class="card-body">
              <div id="history-container" class="history-container">
                <!-- 历史记录将在这里显示 -->
                <p class="text-muted text-center">暂无生成历史</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 模型状态模态框 -->
    <div class="modal fade" id="statusModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">模型状态</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="model-status-content">
            <div class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
              </div>
              <p class="mt-2">正在检查模型状态...</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="reload-model">重新加载模型</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
